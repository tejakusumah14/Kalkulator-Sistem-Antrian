<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sistem Antrian M/M/S</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
</head>

<body>
    <h1>~~~~~~~~~~~~~~~~~~~~~~~~~</h1>
    <H1>Kalkulator Sistem Antrian</H1>
    <h1>~~~~~~~~~~~~~~~~~~~~~~~~~</h1>
    <div class="container">
        <form id="question">
            <div class="input">
                <label>λ   = </label>
                <input type="number" id="inputLambda" placeholder="Input value">
            </div>
            <div class="input">
                <label>μ  = </label>
                <input type="number" id="inputMicro" placeholder="Input value">
            </div>
            <div class="input">
                <label>s/c  = </label>
                <input type="number" id="inputServer" placeholder="Input value">
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div class="hasil">
            <h1>~~~~~~~~~~~~~~~~~~</h1>
            <h2>Hasil</h2>
            <h1>~~~~~~~~~~~~~~~~~~</h1>
            <div class="input">
                <label>P0 = </label>
                <input type="number" id="P0" disabled>
            </div>
            <div class="input">
                <label>Wq = </label>
                <input type="number" id="Wq" disabled>
            </div>
            <div class="input">
                <label>W = </label>
                <input type="number" id="W" disabled>
            </div>
            <div class="input">
                <label>L = </label>
                <input type="number" id="L" disabled>
            </div>
            <div class="input">
                <label>Lq = </label>
                <input type="number" id="Lq" disabled>
            </div>
            <div class="input">
                <label>ρ = </label>
                <input type="number" id="Ro" disabled>
            </div>
            <div class="input">
                <label>Pq = </label>
                <input type="number" id="Pq" disabled>
            </div>
        </div>
    </div>
    <Footer>
        <h1>By Teja Kusumah</h1>
        <p>301200033</p>
        <p> Teknik Informatika</p>
    </Footer>
    <script src="JavaScript/script.js" type="module"></script>
</body>


</html>
